<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/listen.css" /> 
    <!-- 动态计算px-rem转换 -->
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                    docEl.getElementsByTagName("body")[0].style.fontSize = docEl.style.fontSize;
                };
    
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <title>在线试听</title>
</head>
<body>  
   <div class="listen">

        <!-- 课程切换及筛选 筛选加class，是为了jQ传值使用tab切换时，去掉筛选按钮-->
        <div class="listen_tab">
            <div class="listen_style">
                <span class="tab_active">精品课程</span>
                <span>课件资源</span>
                <span class="tab_screen">筛选<img src="./image/listen/online_screening.png" /></span>
            </div>         
        </div>

        <!-- 内容展示区 -->
        <div class="listen_content">
            <!-- 精品，课件内容 -->
            <div class="listen_style">

                <!-- 精品课程 content_Bou 为两个div block的样式-->
                <div class="content_Bou"></div>
                
                <!-- 课程资源 res和样式无关-->
                <div class="content_res"></div>     
                
            </div>

            <!-- 筛选框 从统一居中样式中拿出，解决下面img超出问题-->
            <div class="content_screen">
                <div class="listen_style">
                    <div class="content_screen_check">
                    </div>
                    <div class="content_screen_btn">确认</div>
                </div>         
            </div> 
           
            <div class="content_btn">加载更多</div> 
            
        </div>

   </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/style.js"></script>
<script src="./js/listen.js"></script>
</html>
