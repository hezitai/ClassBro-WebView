<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/package.css" />   
    <link rel="stylesheet" type="text/css" href="./css/swiper-4.3.3.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/photoswipe.css" />
    <link rel="stylesheet" type="text/css" href="./css/default-skin/default-skin.css" />
    <!-- 动态计算px-rem转换 -->
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                    docEl.getElementsByTagName("body")[0].style.fontSize = docEl.style.fontSize;
                };
    
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <title>包课辅导</title>
</head>
<body>
    <div class="package">
        <!-- 头部 -->
        <div class="pack_header">
            <img src="./image/package/package_banner@2x.png" />
        </div>
    
        <!-- 覆盖科目 -->
        <div class="pack_subjects">
            <img src="./image/package/Package_subjects@2x.png" />
        </div>
    
        <!-- banner图 -->
        <div class="pack_title pack_title_marg">
            <img src="./image/package/Package_title@2x.png" />
        </div>
        <div class="pack_banner">
            <div class="swiper-container swiper-container1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./image/package/Package_Bright4@2x.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/package/Package_Bright3@2x.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/package/Package_Bright2@2x.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/package/Package_Bright1@2x.png" />
                    </div>
                </div>
                <div class="swiper-pagination swiper-p1"></div>
            </div>
        </div>
    
        <!-- 虚线图 -->
        <div class="pack_line"></div>
    
        <!-- 流程 -->
        <div class="pack_process">
            <img src="./image/package/package_process@2x.png" />
        </div>

        <!-- 案例介绍 -->
        <div class="pack_title pack_title_marg">
            <img src="./image/package/package_ti@2x.png" />
        </div>
        <!-- 轮播 -->
        <div class="pack_case">
            <div class="case_left">
                <ul>
                    <li class="case_active">了解辅导需求</li>
                    <li>讲师备课</li>
                    <li>考试辅导</li>
                    <li>学生反馈</li>                    
                </ul>
            </div>
            <div class="case_right">
                <!-- 了解辅导需求 -->
                <div class="case_img_active">
                    <img src="./image/package/package_one@2x_05.png" />
                </div>
                <!-- 讲师备课 -->
                <div>
                    <div class="swiper-container swiper-container2 ">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./image/package/package_two1@2x_05.png" />                    
                            </div>
                            <div class="swiper-slide">
                                <img src="./image/package/package_two2@2x_05.png" />                    
                            </div>
                            <div class="swiper-slide">
                                <img src="./image/package/package_two3@2x_05.png" />                    
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-p2"></div>
                    </div>  
                </div>           
                <!-- 考试辅导 -->
                <div>
                    <div class="swiper-container swiper-container3">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./image/package/package_three1@2x_05.png" />                    
                            </div>
                            <div class="swiper-slide">
                                <img src="./image/package/package_three2@2x_05.png" />                    
                            </div>
                            <div class="swiper-slide">
                                <img src="./image/package/package_three3@2x_05.png" />                    
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-p3"></div>
                    </div>  
                </div>
                <!-- 学生反馈 -->
                <div class="my-gallery" data-pswp-uid="1">
                    <figure>
                        <div class="img-dv"><a href="./image/package/package_four@2x_05.png" data-size="329x871" ><img src="./image/package/package_four@2x_05.png"></a></div>
                        <figcaption style="display:none;">学生反馈</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- 查看大图 -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="pswp__bg"></div>
                <div class="pswp__scroll-wrap">
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>
                    <div class="pswp__ui pswp__ui--hidden">
                        <div class="pswp__top-bar">
                            <div class="pswp__counter"></div>
                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                            <!--<button class="pswp__button pswp__button&#45;&#45;share" title="Share"></button>-->
                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                    <div class="pswp__preloader__cut">
                                        <div class="pswp__preloader__donut"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                            <div class="pswp__share-tooltip"></div>
                        </div>
                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                        </button>
                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                        </button>
                        <div class="pswp__caption">
                            <div class="pswp__caption__center"></div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- 点击咨询 -->
        <div id="fa_fo_btn">
            <div class="btn fo_btn">点击咨询</div>      
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/photoswipe-ui-default.min.js" ></script>
<script src="./js/photoswipe.min.js" ></script>
<script src="./js/style.js"></script>
<script src="./js/package.js"></script>
</html>
