<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/myCollection.css" /> 
    <!-- 动态计算px-rem转换 -->
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                    docEl.getElementsByTagName("body")[0].style.fontSize = docEl.style.fontSize;
                };
    
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <title>我的收藏</title>
</head>
<body>
    <div class="myCollection">

        <!-- 一: tab 此处div为了100%边框 -->
        <div class="coll_content">
            <div class="coll_active">
                <!-- tab切换 -->
                <ul class="coll_content_hd">
                    <li class="hd_active">资讯</li>
                    <li>精品课程</li>
                    <li>课程资源</li>
                </ul>
            </div>
        </div>
        
        <!-- 二: 内容展示 -->        
        <div class="content_Bou">
            <!-- 1- 插入内容 -->
            <div class="content_bgfather"></div>
            <!-- 2- 加载 -->
            <div class="content_btn">加载更多</div>
        </div>
        
    </div>
  
</body>
<script src="./js/jquery.js"></script>
<script src="./js/style.js"></script>
<script src="./js/myCollection.js"></script>
</html>
